<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <script src="dexie.min.js" defer></script>
    <script src="quill.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-wrapper">
                <a href="index.html" class="back-btn action-btn"><i class="fas fa-arrow-left"></i> Back</a>
                <span class="logo-text">General Notes</span>
            </div>
        </header>

        <main class="main-content-full-width">
            <div class="action-buttons-toolbar">
                <button id="add-note-btn" class="action-btn"><i class="fas fa-plus"></i> Add Note</button>
            </div>
            <div class="notes-filter-container">
                <div id="note-tag-filters" class="tag-filters note-tag-filters"></div>
            </div>
            <div id="notes-grid" class="notes-grid">
                <!-- General notes will be populated here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="note-editor-overlay" class="modal"><div class="note-editor-container">
        <div class="note-editor-header">
            <h3 id="note-editor-title">Edit Note</h3>
            <button id="fullscreen-note-editor-btn" class="action-btn"><i class="fas fa-expand"></i></button>
            <button id="close-note-editor-btn" class="close-modal">&times;</button>
        </div>
        <div id="quill-editor-inner-container"></div> 
        <div class="note-editor-footer">
            <button id="delete-current-note-btn" class="delete-btn" style="margin-right: auto;"><i class="fas fa-trash"></i> Delete Note</button>
            <button id="save-edited-note-btn" class="submit-btn"><i class="fas fa-save"></i> Save Changes</button>
        </div>
    </div></div>
    <div id="edit-note-tag-modal" class="modal"><div class="modal-content">
        <div class="modal-header"><h2>Edit Note Tag</h2><span class="close-modal">&times;</span></div>
        <div class="modal-body"><form id="edit-note-tag-form">
            <input type="hidden" id="edit-note-tag-id">
            <div class="form-group"><label for="edit-note-tag-name">Tag Name</label><input type="text" id="edit-note-tag-name" required></div>
            <div class="form-group"><label for="edit-note-tag-color">Tag Color</label><input type="color" id="edit-note-tag-color" required></div>
            <div class="form-actions"><button type="button" class="cancel-btn">Cancel</button><button type="submit" class="submit-btn">Save</button></div>
        </form></div>
    </div></div>

    <div id="toast-container"></div>
</body>
</html>
