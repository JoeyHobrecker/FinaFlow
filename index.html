<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinaFlow - Management Software</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sapphire: #4F7FFF;
            --lavender: #9E7BFF;
            --mint: #5FF1C6;
            --charcoal: #20232A;
            --offwhite: #F9FAFB;

            --primary-color: var(--charcoal);
            --secondary-color: #2b2e36;
            --accent-color: var(--sapphire);
            --text-color: var(--offwhite);
            --light-text: #dfe3e8;
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --shadow-md: 0 4px 8px rgba(0,0,0,0.15);
            --transition-std: all 0.25s ease-in-out;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Inter', sans-serif;
            background-color:var(--primary-color);
            color:var(--text-color);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
        }
        h1,h2,h3 { font-family:'Poppins', sans-serif; font-weight:600; }
        .main-header { text-align:center; margin-bottom:40px; animation: fadeIn 0.6s ease both; }
        .main-title { font-size:3rem; margin-bottom:10px; }
        .sub-title { color:var(--light-text); font-size:1.2rem; }
        .menu-grid {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
            gap:30px;
            width:100%;
            max-width:800px;
            animation: fadeIn 0.6s ease 0.1s both;
        }
        .menu-item {
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            background-color:var(--secondary-color);
            padding:25px 20px;
            border-radius:var(--border-radius-md);
            text-decoration:none;
            color:var(--offwhite);
            transition:var(--transition-std);
        }
        .menu-item i { font-size:2.5rem; margin-bottom:10px; }
        .menu-item span { margin-top:5px; }
        .menu-item:hover {
            transform:translateY(-5px);
            box-shadow:var(--shadow-md);
            background-color:var(--accent-color);
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    </style>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">FinaFlow</h1>
        <p class="sub-title">Management Software</p>
    </header>
    <div id="menu-grid" class="menu-grid">
        <a href="finaflow.html" class="menu-item">
            <i class="fas fa-stream"></i>
            <span>Task Manager</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-box"></i>
            <span>Placeholder 1</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-box"></i>
            <span>Placeholder 2</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-box"></i>
            <span>Placeholder 3</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-box"></i>
            <span>Placeholder 4</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-box"></i>
            <span>Placeholder 5</span>
        </a>
    </div>
</body>
</html>
