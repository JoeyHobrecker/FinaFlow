<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="dexie.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-wrapper">
                <a href="index.html" class="back-btn action-btn"><i class="fas fa-arrow-left"></i> Back</a>
                <span class="logo-text">Settings</span>
            </div>
        </header>

        <main class="main-content-full-width">
            <div class="settings-container">
                <!-- Data Management -->
                <div class="settings-card">
                    <h3><i class="fas fa-database"></i> Data Management</h3>
                    <div class="data-actions">
                        <button id="backup-btn" class="action-btn"><i class="fas fa-download"></i> Backup Data</button>
                        <button id="restore-btn" class="action-btn"><i class="fas fa-upload"></i> Restore Backup</button>
                        <input type="file" id="restore-input" accept="application/json" style="display:none">
                    </div>
                    <div id="last-backup-info" class="backup-info"></div>
                </div>

                <!-- Priority Calculation -->
                <div class="settings-card">
                    <h3><i class="fas fa-calculator"></i> Priority Calculation</h3>
                    <form id="priority-form">
                        <div class="form-group slider-group">
                            <label for="prio-importance-weight">Importance Weight (<span id="prio-importance-value"></span>)</label>
                            <input type="range" id="prio-importance-weight" min="1" max="100" value="30">
                        </div>
                        <div class="form-group slider-group">
                            <label for="prio-deadline-weight">Deadline Proximity Weight (<span id="prio-deadline-value"></span>)</label>
                            <input type="range" id="prio-deadline-weight" min="1" max="100" value="20">
                        </div>
                        <div class="form-group slider-group">
                            <label for="prio-project-weight">Project Task Bonus (<span id="prio-project-value"></span>)</label>
                            <input type="range" id="prio-project-weight" min="0" max="50" value="5">
                        </div>
                        <div class="form-actions">
                            <button type="button" id="reset-priority-btn" class="cancel-btn">Reset to Default</button>
                            <button type="submit" class="submit-btn">Save Weights</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="toast-container"></div>
</body>
</html>
